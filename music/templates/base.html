<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
 {% load static%}
  <!-- navbar -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {%if user.is_authenticated %}
              <li>
                <a class="navbar-brand" href="/">Music</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/song">all songs</a>
              </li>
              <li>
                <a  class="nav-link" href="{% url 'logout'%}">Logout<span class="sr-only">(current)</span></a>
              </li>
          {%else%}
              <li class="nav-item ">
                <a class="nav-link" href="/signup">Signup<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="/login">Login<span class="sr-only">(current)</span></a>
              </li>
          {% endif %}
          <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>

              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul> -->
        </ul>
        <form class="from-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success  my-2  mr-sm-0" type="submit">Search</button>
        </form>
        {%if user.is_authenticated %}
        <div class="from-inline my-2 my-lg-0 mx-2">
          <h4 style="color: aliceblue; font-family:cursive; padding-left:30px;">hlo :: {{request.user}}</h4>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>


    {% block body %}{% endblock %}
